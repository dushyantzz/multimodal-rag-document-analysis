version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - rag-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=multimodal_rag
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: unless-stopped
    networks:
      - rag-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - rag-network

  # RAG Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multimodal-rag-app
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      - qdrant
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - rag-network
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (for async processing)
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery-worker
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
      - qdrant
    restart: unless-stopped
    networks:
      - rag-network
    command: celery -A src.core.celery_app worker --loglevel=info

volumes:
  qdrant_storage:
  postgres_data:
  redis_data:

networks:
  rag-network:
    driver: bridge
